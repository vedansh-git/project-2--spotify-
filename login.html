<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in to Spotify</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Animated gradient background */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 50%, rgba(29, 185, 84, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 70% 70%, rgba(30, 215, 96, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 50% 30%, rgba(29, 185, 84, 0.08) 0%, transparent 50%);
      animation: gradientShift 15s ease infinite;
      z-index: 0;
    }
    
    @keyframes gradientShift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(5%, -5%) rotate(120deg); }
      66% { transform: translate(-5%, 5%) rotate(240deg); }
    }
    
    /* Header */
    .header {
      padding: 30px 50px;
      position: relative;
      z-index: 10;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo svg {
      width: 40px;
      height: 40px;
      fill: #fff;
    }
    
    .logo span {
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      letter-spacing: -0.5px;
    }
    
    /* Main container */
    .main-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 10;
    }
    
    /* Login card */
    .login-card {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 60px 50px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5),
                  0 0 0 1px rgba(255, 255, 255, 0.05);
      animation: slideUp 0.8s ease;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-card h1 {
      color: #fff;
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 40px;
      text-align: center;
      letter-spacing: -1px;
    }
    
    /* Form styles */
    .form-group {
      margin-bottom: 24px;
    }
    
    label {
      display: block;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: 0.3px;
    }
    
    input {
      width: 100%;
      padding: 14px 18px;
      background: rgba(255, 255, 255, 0.07);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 16px;
      color: #fff;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      border-color: #1DB954;
      box-shadow: 0 0 0 3px rgba(29, 185, 84, 0.1);
    }
    
    input:hover {
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    /* Remember me */
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #1DB954;
    }
    
    .remember-me label {
      margin: 0;
      font-size: 14px;
      font-weight: 400;
      cursor: pointer;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .forgot-link {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s;
    }
    
    .forgot-link:hover {
      color: #1DB954;
      text-decoration: underline;
    }
    
    /* Button */
    .btn-login {
      width: 100%;
      padding: 16px;
      background: #1DB954;
      color: #000;
      border: none;
      border-radius: 500px;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(29, 185, 84, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .btn-login::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .btn-login:hover::before {
      width: 300px;
      height: 300px;
    }
    
    .btn-login:hover {
      background: #1ed760;
      transform: scale(1.02);
      box-shadow: 0 6px 30px rgba(29, 185, 84, 0.5);
    }
    
    .btn-login:active {
      transform: scale(0.98);
    }
    
    .btn-login span {
      position: relative;
      z-index: 1;
    }
    
    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      margin: 40px 0;
      gap: 20px;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .divider span {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      font-weight: 500;
    }
    
    /* Signup link */
    .signup-section {
      text-align: center;
      padding: 30px 0 0;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .signup-section p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 20px;
    }
    
    .btn-signup {
      width: 100%;
      padding: 14px;
      background: transparent;
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 500px;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-signup:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #fff;
      transform: scale(1.02);
    }
    
    /* Loading state */
    .btn-login.loading {
      pointer-events: none;
      opacity: 0.7;
    }
    
    .btn-login.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 3px solid #000;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .btn-login.loading span {
      opacity: 0;
    }
    
    /* Error message */
    .error-message {
      background: rgba(255, 59, 48, 0.1);
      border: 1px solid rgba(255, 59, 48, 0.3);
      color: #ff3b30;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      animation: shake 0.4s ease;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    .error-message.show {
      display: block;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .header {
        padding: 20px 20px;
      }
      
      .login-card {
        padding: 40px 30px;
      }
      
      .login-card h1 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
      </svg>
      <span>Spotify</span>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-container">
    <div class="login-card">
      <h1>Log in</h1>
      
      <div id="errorMessage" class="error-message"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email or username</label>
          <input type="text" id="email" placeholder="Email or username" required autocomplete="username">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
        </div>
        
        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="forgot.html" class="forgot-link">Forgot your password?</a>
        </div>
        
        <button type="submit" class="btn-login" id="loginBtn">
          <span>Log In</span>
        </button>
      </form>
      
      <div class="signup-section">
        <p>Don't have an account?</p>
        <button type="button" class="btn-signup" onclick="window.location.href='signup.html'">
          Sign up for Spotify
        </button>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const errorMessage = document.getElementById("errorMessage");
    
    // Show error message
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 5000);
    }
    
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      // Add loading state
      loginBtn.classList.add('loading');
      errorMessage.classList.remove('show');
      
      const data = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        
        const result = await res.json();
        
        if(result.success) {
          localStorage.setItem("token", result.token);
          localStorage.setItem("userName", result.name);
          
          // Success state
          loginBtn.classList.remove('loading');
          loginBtn.style.background = '#1ed760';
          loginBtn.innerHTML = '<span>âœ“ Success!</span>';
          
          // Remember me
          if (document.getElementById('remember').checked) {
            localStorage.setItem("rememberMe", "true");
          }
          
          setTimeout(() => {
            window.location.href = "index.html";
          }, 500);
        } else {
          throw new Error(result.error);
        }
      } catch(err) {
        loginBtn.classList.remove('loading');
        showError(err.message || "Login failed. Please try again.");
      }
    });
    
    // Auto-fill if remembered
    window.addEventListener('load', () => {
      if (localStorage.getItem('rememberMe') && localStorage.getItem('token')) {
        // User is already logged in
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
