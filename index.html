<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'Spotify - Web Player: Music for everyone'</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
<!-- my og code -->
        <div class="left ">
            <div class="close">
                <img width="20px" class="invert"  src="close.svg" alt="">
            </div>
            <div class="home bg-grey m-1 p-1 rounded">
                <div class="logo"> <img width="120px" class="invert" src="logo1.svg" alt=""></div>
                <ul>
                    <li> <img class="invert" src="home.svg" alt=""> Home</li>
                    <li> <img class="invert" src="search.svg" alt=""> Search</li>
                </ul>
            </div>

            <div class="library bg-grey m-1 p-1 rounded">
                <div class="heading">
                    <img class="invert" src="library.svg" alt="">
                    <h2>Your Library</h2>
                </div>

                <div class="songList">
                    
                    <ul>
                    </ul>
                </div>

                <div class="footer">

                    <div>
                        <a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink" id="">
                            <span data-encore-id="type">Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink" id="">
                            <span data-encore-id="type">Safety & Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink" id="">
                            <span data-encore-id="type">Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink" id="">
                            <span data-encore-id="type">Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" data-encore-id="textLink"
                            id="">
                            <span data-encore-id="type">About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink" id="">
                            <span data-encore-id="type">Accessibility</span>
                        </a>
                    </div>


                </div>
            </div>


        </div>

        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">

                    <img width="40" class="invert hamburger " src="hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 440 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                        <path
                            d="M201.4 297.4C188.9 309.9 188.9 330.2 201.4 342.7L361.4 502.7C373.9 515.2 394.2 515.2 406.7 502.7C419.2 490.2 419.2 469.9 406.7 457.4L269.3 320L406.6 182.6C419.1 170.1 419.1 149.8 406.6 137.3C394.1 124.8 373.8 124.8 361.3 137.3L201.3 297.3z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 440 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                        <path
                            d="M439.1 297.4C451.6 309.9 451.6 330.2 439.1 342.7L279.1 502.7C266.6 515.2 246.3 515.2 233.8 502.7C221.3 490.2 221.3 469.9 233.8 457.4L371.2 320L233.9 182.6C221.4 170.1 221.4 149.8 233.9 137.3C246.4 124.8 266.7 124.8 279.2 137.3L439.2 297.3z" />
                    </svg>
                </div>
            </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    
                </div>
                
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                    <div class="aboveBar">
                        <div class="songInfo"></div>
                        
                        <div class="songbuttons">
                        <img id="previous" class="pre" src="previous.svg" alt="">
                        <img id="play" src="play.svg" alt="">
                        <img id="next" src="next.svg" alt="">
                        </div>

                        <div class="timeVol"></div>
                       
                            <div class="songTime"></div>
                            
                            <!-- <div class="volume">
                                <img width="20px" class="invert" src="volume.svg" alt="">
                                <div class="range">
                                    <input  type="range" name="volume">
                                </div> -->
                            <div class="volume">
                             <img width="20px" class="invert" src="volume.svg" alt="volume">

                             <input type="range" name="volume" class="volume-slider" min="0" max="1" step="0.01">
                            </div>

                            </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script2.js"></script>
</body>

</html>
