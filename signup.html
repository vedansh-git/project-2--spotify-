<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup | Spotify Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1DB954, #191414);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #222;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.2s;
    }
    input:focus {
      border-color: #1DB954;
      outline: none;
      box-shadow: 0 0 6px rgba(29,185,84,0.3);
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #1DB954;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 12px rgba(29,185,84,0.3);
    }
    button:hover {
      background: #1aa34a;
      transform: translateY(-2px);
    }
    .links {
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .links a {
      color: #1DB954;
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .password-hint {
      font-size: 0.75rem;
      color: #666;
      margin-top: -10px;
      margin-bottom: 10px;
      text-align: left;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üéµ Create Account</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <p class="password-hint">Min 8 chars: 1 uppercase, 1 lowercase, 1 number, 1 special char</p>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="links">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    const signupForm = document.getElementById("signupForm");
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        confirmPassword: document.getElementById("confirmPassword").value
      };

      try {
        const res = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if(result.success) {
          alert("‚úÖ Account created successfully! Please login.");
          window.location.href = "login.html";
        } else {
          alert("‚ùå " + result.error);
        }
      } catch(err) {
        alert("‚ö† Error: " + err.message);
      }
    });
  </script>
</body>
</html>
