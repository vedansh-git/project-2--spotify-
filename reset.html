<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #222;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.2s;
    }
    input:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 6px rgba(37,117,252,0.3);
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #2575fc;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 12px rgba(37,117,252,0.3);
    }
    button:hover {
      background: #155edc;
      transform: translateY(-2px);
    }
    .links {
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .links a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 500;
    }
    .links a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ”‘ Reset Password</h2>
    <form id="resetForm">
      <input type="password" id="password" placeholder="Enter new password" required />
      <button type="submit">Reset</button>
    </form>
    <div class="links">
      <p><a href="login.html">â¬… Back to Login</a></p>
    </div>
  </div>

  <script>
    const token = window.location.pathname.split("/").pop(); // extract token from URL

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = document.getElementById("password").value;
      try {
        const res = await fetch(`/reset-password/${token}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password })
        });
        const data = await res.json();
        alert(data.message);
        if(data.success) {
          window.location.href = "login.html";
        }
      } catch(err) {
        alert("âš  Error: " + err.message);
      }
    });
  </script>
</body>
</html>
